<VirtualHost *:80>
    ServerName botiga.com
    ServerAlias www.botiga.com
    DocumentRoot /var/www/masterly/src/public
    
    <Directory /var/www/masterly/src/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/botiga.com-error.log
    CustomLog ${APACHE_LOG_DIR}/botiga.com-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName botiga.com
    DocumentRoot /var/www/masterly/src/public
    
    <Directory /var/www/masterly/src/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/botiga.crt
    SSLCertificateKeyFile /etc/apache2/ssl/botiga.key
    
    ErrorLog ${APACHE_LOG_DIR}/botiga.com-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/botiga.com-ssl-access.log combined
</VirtualHost>
